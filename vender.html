<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vender Propiedad</title>
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-personalizado">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/All_Blue_H.png" alt="Logo" width="240" height="80" class="d-inline-block align-text-middle">
      </a>
    </div>
  </nav>

  <section class="pt-5 mt-5">
    <div class="container">
      <h1 class="text-center">Vende tu Propiedad</h1>
      <p class="text-center">Déjanos ayudarte a encontrar el mejor comprador. Rellena el siguiente formulario y nos pondremos en contacto contigo.</p>
      <form class="mt-4" style="max-width: 600px; margin: auto;">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Descripción de la propiedad"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>
  </section>

  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
